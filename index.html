<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Weather App</h1>

      <form class="location">
        <label for="city">Enter a Location for weather information</label>
        <input type="text" name="city" placeholder="Enter" id="city" />
      </form>

      <div class="card">
        <img src="./Time/day.svg" alt="" />

        <div class="icon">
          <img src="" alt="" />
        </div>

        <div class="info">
          <h2>Name</h2>
          <div>Description</div>
          <div>Time: <b>00:00</b></div>

          <div class="temp">
            <span>Text &deg;C</span> /
            <span>Text &deg;F</span>
          </div>
        </div>
      </div>

      <div class="empty">
        <svg style="width: 30px; height: 30px" viewBox="0 0 24 24">
          <path
            fill="currentColor"
            d="M19 20H6C2.7 20 0 17.3 0 14C0 10.9 2.3 8.4 5.3 8C6.6 5.6 9.1 4 12 4C15.6 4 18.7 6.6 19.4 10C22 10.2 24 12.3 24 15C24 17.7 21.7 20 19 20M11 15V17H13V15H11M11 13H13V7H11V13Z"
          />
        </svg>
        Weather Information Unavailable
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
